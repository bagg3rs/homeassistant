# Scenes for lights https://www.home-assistant.io/integrations/scene/
- name: Livingroom normal
  entities:
    light.living_room:
      state: "on"
      transition: 2
      brightness_pct: 60

- name: Livingroom dim
  entities:
    light.living_room:
      state: "on"
      transition: 2
      brightness_pct: 30
